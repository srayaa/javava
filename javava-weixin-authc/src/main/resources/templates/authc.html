<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>微信扫码登陆</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="${userVo.nickname} + '，请您稍等，马上进入游戏...'" >温馨提示</p>
<p>执行函数：loginSuccess(/*String*/ jws)</p>
<p>该方法由app提供，参数jws为服务端返回的token，app收到token后临时存储，因为后续的流程中涉及到服务端api，有可能要带上这个令牌，这样服务器就能识别身份了。注意，由于app的开放性，用户玩完游戏后最好消毁掉令牌，避免潜在的风险。</p>
</body>
</html>
