spring:
    cloud:
        inetutils:
            preferredNetworks:
                -  192.168.1.33
            ignoredInterfaces:
                - Microsoft.*
                - Software.*
                - VMware.*
eureka:
    server:
        enable-self-preservation: false
    client:
        register-with-eureka: false
        fetch-registry: false
        service-url:
            defaultZone: http://localhost:${server.port}/eureka/